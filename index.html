<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores Flotantes 3D - Pa' los Parceros</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #ffccd5;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    canvas {
      display: block;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      flex-direction: column;
      text-align: center;
      z-index: 2;
    }
    .modal button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
      border-radius: 5px;
    }
    .title {
      font-size: 80px;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
      display: flex;
      gap: 10px;
      position: relative;
      z-index: 3;
    }
    .letter {
      opacity: 0.3;
    }
    .flower-container {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
      font-size: 50px;
    }
  </style>
</head>
<body>
  <div id="modal" class="modal">
    <div class="flower-container" id="flowerContainer">ðŸŒ¹</div>
    <div class="title">
      <span class="letter">H</span>
      <span class="letter">O</span>
      <span class="letter">L</span>
      <span class="letter">A</span>
    </div>
    <p>Oe Â¿quÃ©? Â¿Te animÃ¡s o quÃ©? ðŸŒ¹</p>
    <button onclick="startAnimation()">Â¡De una! ðŸ¤™</button>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      gsap.to(".letter", {
        opacity: 1,
        repeat: -1,
        yoyo: true,
        stagger: 0.3,
        duration: 0.5,
        ease: "power1.inOut"
      });
    });

    let animationStarted = false;
    function startAnimation() {
      document.getElementById('modal').style.display = 'none';
      if (animationStarted) return;
      animationStarted = true;

      // Crear escena, cÃ¡mara y renderizador
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Agregar luces
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(1, 1, 1);
      scene.add(directionalLight);

      // Crear tallo con efecto taper
      const stemGeometry = new THREE.CylinderGeometry(0.03, 0.05, 1.5, 32);
      const stemMaterial = new THREE.MeshLambertMaterial({ color: 0x2E8B57 });
      const stem = new THREE.Mesh(stemGeometry, stemMaterial);
      stem.position.y = -0.75;
      scene.add(stem);

      // FunciÃ³n mejorada para crear un pÃ©talo usando LatheGeometry
      function createPetal() {
        const points = [];
        points.push(new THREE.Vector2(0, 0));
        points.push(new THREE.Vector2(0.08, 0.15));
        points.push(new THREE.Vector2(0.12, 0.3));
        points.push(new THREE.Vector2(0.1, 0.45));
        points.push(new THREE.Vector2(0.05, 0.55));
        points.push(new THREE.Vector2(0, 0.6));
        const geometry = new THREE.LatheGeometry(points, 20);
        geometry.rotateZ(Math.PI / 2);
        const material = new THREE.MeshPhongMaterial({
          color: 0xff69b4,
          shininess: 50,
          side: THREE.DoubleSide,
          transparent: true,
          opacity: 0.9
        });
        return new THREE.Mesh(geometry, material);
      }

      // Crear y posicionar pÃ©talos alrededor del centro de la flor
      const numPetals = 6;
      const petals = [];
      for (let i = 0; i < numPetals; i++) {
        const petal = createPetal();
        const angle = (i / numPetals) * Math.PI * 2;
        petal.position.set(Math.cos(angle) * 0.35, 0.6, Math.sin(angle) * 0.35);
        petal.rotation.y = angle;
        petal.rotation.z = (Math.random() - 0.5) * 0.2;
        petals.push(petal);
        scene.add(petal);
      }

      // Crear centro de la flor (semilla) â€“ inicialmente una esfera
      const centerGeometry = new THREE.SphereGeometry(0.15, 16, 16);
      const centerMaterial = new THREE.MeshPhongMaterial({ color: 0xffff00 });
      const center = new THREE.Mesh(centerGeometry, centerMaterial);
      center.position.y = 0.6;
      scene.add(center);

      // Posicionar la cÃ¡mara
      camera.position.z = 2;
      camera.position.y = 0.5;

      // Loop de animaciÃ³n
      function animate() {
        requestAnimationFrame(animate);
        scene.rotation.y += 0.001;
        renderer.render(scene, camera);
      }
      animate();

      // Animar pÃ©talos rebotando y cayendo con GSAP
      petals.forEach(petal => {
        gsap.to(petal.position, {
          y: -2,
          duration: 2,
          ease: "bounce.out",
          delay: Math.random() * 2 + 1
        });
      });

      // DespuÃ©s de que caigan los pÃ©talos, reemplazar el centro con la imagen "Larry_y_Samir.jpeg"
      gsap.delayedCall(4, () => {
        scene.remove(center);
        const textureLoader = new THREE.TextureLoader();
        const photoTexture = textureLoader.load('Larry y Samir.jpeg'); // AsegÃºrate de que el archivo se llame asÃ­ y estÃ© en la carpeta correcta
        const photoMaterial = new THREE.MeshBasicMaterial({ map: photoTexture, transparent: true });
        // Aumentar el tamaÃ±o del plano para que la imagen sea mÃ¡s grande (1x1 en lugar de 0.5x0.5)
        const photoGeometry = new THREE.PlaneGeometry(1, 1);
        const photoMesh = new THREE.Mesh(photoGeometry, photoMaterial);
        photoMesh.position.y = 0.6;
        scene.add(photoMesh);
      });
    }
  </script>
</body>
</html>
